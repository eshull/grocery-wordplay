<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groceries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Grocery Shopping List</h1>
      <p>Enter your grocery items into the fields to generate your shopping list.</p>
      <form class="" id="list" action="index.html" method="post">
        <div class="form-group">
          <label for="itemOne"></label>
          <input class="form-control" type="text" id="itemOne">
        </div>
        <div class="form-group">
          <label for="itemTwo"></label>
          <input class="form-control" type="text" id="itemTwo">
        </div>
        <div class="form-group">
          <label for="itemThree"></label>
          <input class="form-control" type="text" id="itemThree">
        </div>
        <div class="form-group">
          <label for="itemFour"></label>
          <input class="form-control" type="text" id="itemFour">
        </div>
        <div class="form-group">
          <label for="itemFive"></label>
          <input class="form-control" type="text" id="itemFive">
        </div>
        <div class="form-group">
          <label for="itemSix"></label>
          <input class="form-control" type="text" id="itemSix">
        </div>
        <div class="form-group">
          <label for="itemSeven"></label>
          <input class="form-control" type="text" id="itemSeven">
        </div>
        <div class="form-group">
          <label for="itemEight"></label>
          <input class="form-control" type="text" id="itemEight">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="shopping-list">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
